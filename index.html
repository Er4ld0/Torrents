<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Games</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="img/torrent.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Gamja+Flower&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<header>

    <!--Menu de Navegação-->
    <nav class="main_menu">

        <!--Botão de Abrir Modal-->
        <span class="add_game" id="open_modal">Adicionar Jogo</span>

        <!--Itens Principais do Menu de Navegação-->
        <div class="menu_nav">
            <li class="main_menu_item">
                <a href="#" class="link">
                    <i class="bi bi-bar-chart" id="chart"></i>
                </a>
            </li>
            <li class="main_menu_item">
                <a href="#" class="link">
                    <i class="bi bi-star-fill"></i>
                </a>
            </li>
            <li class="main_menu_item">
                <a href="#" class="link">
                    <i class="bi bi-house"></i>
                </a>
            </li>
            <li class="main_menu_item">
                <a href="#" class="link">
                    <i class="bi bi-bookmark"></i>
                </a>
            </li>
            <li class="main_menu_item dropdown" onclick="menuDropdown()">
                <i class="bi bi-controller"></i>
                <ol class="dropdown_items" id="dropdown_items">
                    <li class="dropdown_item"><a href="#">Ação</a></li>
                    <li class="dropdown_item"><a href="#">Aventura</a></li>
                    <li class="dropdown_item"><a href="#">Mundo Aberto</a></li>
                    <li class="dropdown_item"><a href="#">Furtivo</a></li>
                    <li class="dropdown_item"><a href="#">Survival</a></li>
                    <li class="dropdown_item"><a href="#">Terror</a></li>
                    <li class="dropdown_item"><a href="#">Survival Horror</a></li>
                    <li class="dropdown_item"><a href="#">Terror Psicológico</a></li>
                </ol>
            </li>
        </div>

        <!--Botão de Troca de Modo-->
        <div class="mode_btn">
            <input type="checkbox" class="checkbox" id="checkbox">

            <label class="mode_label" for="checkbox">
                <i class="bi bi-sun-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>

        </div>
    </nav>
</header>

<body>
    <!--Div Geral do Modal-->
    <dialog>

        <div class="modal">

            <!--Botão de Fechar Modal-->
            <span id="close_modal"><i class="bi bi-x-circle-fill"></i></span>

            <!--Formulário do Modal-->
            <form id="form">

                <!--Inputs das Opções de Formulário-->
                <div class="select_slides">
                    <input type="radio" name="select_slide_option" id="radio1">
                    <input type="radio" name="select_slide_option" id="radio2">
                    <input type="radio" name="select_slide_option" id="radio3">
                </div>

                <!--Opções do Formulário-->
                <div class="slide_options">

                    <!--Opção de Descrição do Jogo-->
                    <fieldset id="gamedescription" class="formitem">
                        <h1>Informações do Jogo:</h1>
                        <label for="frontimage">
                            Imagem de Capa:
                        </label>
                        <input type="text" name="frontimage" id="frontimage">
                        <label for="gametitle">
                            Título:
                        </label>
                        <input type="text" name="gametitle" id="gametitle">
                        <label for="gamerelease">
                            Data de Lançamento:
                        </label>
                        <input type="text" name="gamerelease" id="gamerelease">
                        <label for="gamedeveloper">
                            Desenvolvedora:
                        </label>
                        <input type="text" name="gamedeveloper" id="gamedeveloper">
                        <label for="gamegenre">
                            Gênero:
                        </label>
                        <input type="text" name="gamegenre" id="gamegenre">
                        <label for="gamesize">
                            Tamanho:
                        </label>
                        <input type="text" name="gamesize" id="gamesize">
                        <label for="gamelink">
                            Link do Download:
                        </label>
                        <input type="text" name="gamelink" id="gamelink">
                        <fieldset>
                            <legend>Adicionar Download Extra?</legend>
                            <input type="radio" name="buttonextra" id="yesbtn" value="yesbtn">Sim
                            <input type="radio" name="buttonextra" id="nobtn" value="nobtn" checked>Não
                        </fieldset>
                        <div class="select_extra_download">
                            <label for="gamelinkextra">
                                Link do Download Extra:
                            </label>
                            <input type="text" name="gamelinkextra" id="gamelinkextra">
                        </div>
                    </fieldset>

                    <!--Opção de Requisitos Mínimos do Jogo-->
                    <fieldset id="gameminimumrequirements" class="formitem">
                        <h1>Requisitos Necessários:</h1>
                        <label for="requiredram">
                            Memória RAM:
                        </label>
                        <input type="text" name="requiredram" id="requiredram">
                        <label for="requiredgraphicscard">
                            Placa de Vídeo:
                        </label>
                        <input type="text" name="requiredgraphicscard" id="requiredgraphicscard">
                        <label for="requiredcpu">
                            Processador:
                        </label>
                        <input type="text" name="requiredcpu" id="requiredcpu">
                        <label for="requiredso">
                            Sistema Operacional:
                        </label>
                        <input type="text" name="requiredos" id="requiredos">

                    </fieldset>

                    <!--Opção de Requisitos Recomendados do Jogo-->
                    <fieldset id="gamerecommendedrequirements" class="formitem">
                        <h1>Requisitos Recomendados:</h1>
                        <label for="recommendedram">
                            Memória RAM Recomendada:
                        </label>
                        <input type="text" name="recommendedram" id="recommendedram">
                        <label for="recommendedgraphicscard">
                            Placa de Vídeo Recomendada:
                        </label>
                        <input type="text" name="recommendedgraphicscard" id="recommendedgraphicscard">
                        <label for="recommendedcpu">
                            Processador Recomendado:
                        </label>
                        <input type="text" name="recommendedcpu" id="recommendedcpu">
                        <label for="recommendedos">
                            Sistema Operacional Recomendado:
                        </label>
                        <input type="text" name="recommendedos" id="recommendedos">
                    </fieldset>
                </div>

                <!--Label dos Inputs das Opções de Formulário-->
                <div class="navigation">
                    <label for="radio1" class="bar"><abbr title="Informações do Jogo">1</abbr></label>
                    <label for="radio2" class="bar"><abbr title="Requisitos Necessários">2</abbr></label>
                    <label for="radio3" class="bar"><abbr title="Requisitos Recomendados">3</abbr></label>
                </div>

                <!--Botões de Cadastrar ou Limpar Dados do Jogo-->
                <div class="input_btns">
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </div>

            </form>

        </div>

    </dialog>
    <main id="mainContent">
    </main>

</body>
<script src="js/index.js"></script>

</html>
